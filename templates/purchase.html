{% extends 'master.html' %}

{% block title %}
    <title>Purchase House</title>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-dark">Purchase {{ house.name }}
                        by {{ house.developer }}</h6>
                </div>
                <div class="card-body">
                    <form action="{% url 'purchase' house.id %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="input-id" class="form-label">Select Client</label>
                            <select id="input-id" class="form-select form-select-lg mb-3 w-100" name="client_id" aria-label="Default select example">
                             {% for client in clients %}
                                 <option value="{{ client.id }} " > {{ client.name }}</option>
                             {% endfor %}
                             
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark">Purchase House</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
